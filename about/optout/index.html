<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Opt-Out of Google Analytics Tracking</title>
    <script>
        // START OF COOKIE CODES //
        function createCookie(name, value, days) {
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                var expires = "; expires=" + date.toGMTString();
            } else var expires = "";
            document.cookie = name + "=" + value + expires + "; path=/";
        }
        function readCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        function eraseCookie(name) { createCookie(name, "", -1) }
        // END OF COOKIE CODES //
    </script>
    <style>
        .redirect {
            display:none;
        }
        html {
            background:#aaa;
            text-align:center;
        }
        body {
            margin:24px 10%;
            background:#fff;
        }
        p {
            padding:48px 72px;
            font-family:sans-serif;
            font-size:24px;
        }
        a {
            color:#09f;
            text-decoration:none;
        }
    </style>
</head>
<body>
    <p class="status">
        Disabling Google Analytics...
    </p>
    <p class="redirect">
        Redirecting back to the home page. <a href="/">Click here if redirection does not occur.</a>
    </p>
    <script>
        if (readCookie("ga-optout") !== "1")
            createCookie("ga-optout", "1");

        document.getElementsByClassName("status")[0].style.display = "none";
        document.getElementsByClassName("redirect")[0].style.display = "block";
        location.replace("/");
    </script>
    </body>
</html>
