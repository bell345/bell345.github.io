<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <title>CountDown</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="assets/res/icons/time48.png" />
    <link rel="stylesheet" href="assets/css/picker.css" />
    <link rel="stylesheet" href="assets/css/jquery-ui.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/cd3.css" />
    <script src="assets/js/jquery2.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/picker.js"></script>
    <script src="assets/js/tblib.js"></script>
    <script src="assets/js/cd3.js"></script>
</head>
<body>
    <div class="cdown set" id="cdown3">
        <div class="cdown-head smp">
            <h1 class="cdh-title smp">Set CountDown</h1>
            <h2 class="cdh-dest cdo"><time datetime="1970-01-01T00:00:00"></time></h2>
            <div class="button-row">
                <button class="cdh-help toggle">Help</button>
                <button class="cdh-setnew cdo">Set New CountDown</button>
                <button class="cdh-view cds">View CountDown</button>
                <button class="cdh-reset cdo major">Reset</button>
                <button class="cdh-submit cds major">Submit</button>
            </div>
            <div class="cdh-url cdo"></div>
        </div>
        <div class="cdown-mul cdm cdo">
            <select class="cdm-select"></select>
            <button class="cdm-recent">Select Shortest</button>
        </div>
        <div class="cdown-set cds">
            <div class="button-row">
                <button class="cdh-mode toggle">Offset Mode</button>
                <span class="cdh-mode-help help"></span>
                <button class="cdh-tonow">Reset To Now</button>
                <span class="cdh-tonow-help help"></span>
                <button class="cdh-timer toggle">Timer Mode</button>
                <span class="cdh-timer-help help"></span>
            </div>
            <input type="text" class="cds-title" placeholder="Title" />
            <span class="cds-title-help help"></span>
            <fieldset class="cds-defined">
                <div>
                    <select class="cds-zone">
                        <option value="-12">[-12:00] Baker Island</option>
                        <option value="-11">[-11:00] Niue, Samoa</option>
                        <option value="-10">[-10:00] Hawaii-Aleutian, Cook Island</option>
                        <option value="-9.5">[-09:30] Marquesas Islands</option>
                        <option value="-9">[-09:00] US Alaska, Gambier Island</option>
                        <option value="-8">[-08:00] US Pacific</option>
                        <option value="-7">[-07:00] US Mountain</option>
                        <option value="-6">[-06:00] US Central</option>
                        <option value="-5">[-05:00] US Eastern</option>
                        <option value="-4.5">[-04:30] Venezuela</option>
                        <option value="-4">[-04:00] US Atlantic</option>
                        <option value="-3.5">[-03:30] Newfoundland</option>
                        <option value="-3">[-03:00] Amazon, Central Greenland</option>
                        <option value="-2">[-02:00] Fernando de Noronha, S. Sandwich Islands</option>
                        <option value="-1">[-01:00] Azores, Cape Verde, Eastern Greenland</option>
                        <option value="0" selected>[UTC] Western Europe, GMT</option>
                        <option value="1">[+01:00] Central Europe, West Africa</option>
                        <option value="2">[+02:00] Eastern Europe, Central Africa</option>
                        <option value="3">[+03:00] Moscow, Eastern Africa</option>
                        <option value="3.5">[+03:30] Iran</option>
                        <option value="4">[+04:00] Gulf, Samara</option>
                        <option value="4.5">[+04:30] Afghanistan</option>
                        <option value="5">[+05:00] Pakistan, Yekaterinburg</option>
                        <option value="5.5">[+05:30] India, Sri Lanka</option>
                        <option value="5.75">[+05:45] Nepal</option>
                        <option value="6">[+06:00] Bangladesh, Bhutan, Novosibirsk</option>
                        <option value="6.5">[+06:30] Cocos Islands, Myanmar</option>
                        <option value="7">[+07:00] Indochina, Krasnoyarsk</option>
                        <option value="8">[+08:00] AU West, China, Irkutsk</option>
                        <option value="8.75">[+08:45] AU Eucla</option>
                        <option value="9">[+09:00] Japan, Korea, Chita</option>
                        <option value="9.5">[+09:30] AU Central</option>
                        <option value="10">[+10:00] AU East, Vladivostok</option>
                        <option value="10.5">[+10:30] Lord Howe</option>
                        <option value="11">[+11:00] Solomon Island, Magadan</option>
                        <option value="11.5">[+11:30] Norfolk Island</option>
                        <option value="12">[+12:00] New Zealand, Fiji, Kamchatka</option>
                        <option value="12.75">[+12:45] Chatham Islands</option>
                        <option value="13">[+13:00] Tonga, Phoenix Islands</option>
                        <option value="14">[+14:00] Line Island</option>
                    </select>
                    <span class="cds-zone-help help"></span>
                    <button class="cds-dst toggle">Daylight Savings</button>
                    <span class="cds-dst-help help"></span>
                </div>
                <input type="date" class="cds-date" name="cdsd" />
                <span class="cds-date-help help"></span>
                <fieldset class="cds-time">
                    <input type="text" class="cds-hour" />:
                    <input type="text" class="cds-minute" />:
                    <input type="text" class="cds-second" />
                    <span class="cds-time-help help"></span>
                </fieldset>
            </fieldset>
            <fieldset class="cds-fromnow">
                <fieldset class="cdsfn-date">
                    <input type="text" class="cdsfn-year" placeholder="Years" />
                    <input type="text" class="cdsfn-month" placeholder="Months"  />
                    <input type="text" class="cdsfn-day" placeholder="Days"  />
                </fieldset>
                <fieldset class="cdsfn-time">
                    <input type="text" class="cdsfn-hour" placeholder="Hours"  />
                    <input type="text" class="cdsfn-minute" placeholder="Minutes"  />
                    <input type="text" class="cdsfn-second" placeholder="Seconds"  />
                </fieldset>
            </fieldset>
        </div>
        <div class="cdown-out cdo smp">
            <div class="button-row smp">
                <button class="cdh-geturl up-down" for=".cdh-url">URL</button>
                <button class="cdh-getdest up-down on" for=".cdh-dest">Finish Time</button>
                <button class="cdh-simple toggle smp">Simple Mode</button>
            </div>
            <h2 class="cdo-active smp"></h2>
        </div>
        <audio class="cdown-notify">
            <source src="assets/res/sounds/notify.ogg" type="audio/ogg" />
            <source src="assets/res/sounds/notify.mp3" type="audio/mpeg" />
        </audio>
    </div>
</body>
</html>
