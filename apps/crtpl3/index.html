<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thomas Bell</title>
    <meta charset="utf-8" />
    <base href="../../" />
    <link rel="icon" href="/favicon.png" />
    <link rel="stylesheet" href="/assets/css/site.css" />
    <link rel="stylesheet" href="assets/css/apps/crtpl3.css" />
    <script src="/assets/js/jquery2.min.js"></script>
    <script src="/assets/js/require.js"></script>
    <script src="assets/js/apps/crtpl3.js"></script>

            window["ga-disable-UA-68824568-1"] = true;

        ga('create', 'UA-68824568-1', 'auto');

</head>
<body>
    <div class="bar top-bar">
        <!-- TODO: Implement sliders, settings box -->
        <span class="zoom-rocker">
            <button class="zoom-out">-</button>
            <button class="zoom-in">+</button>
        </span>
        <span class="separator"></span>
        <button class="icon return-to-origin"
                data-icon-src="assets/res/icons/crtpl3/crosshair.svg"
                data-tooltip="Return to Origin">
        </button>
        <button class="icon goto-coords"
                data-icon-src="assets/res/icons/crtpl3/crosshair2.svg"
                data-tooltip="Go To Coordinates">
        </button>
        <button class="icon lock-x toggle"
                data-icon-src="assets/res/icons/crtpl3/lock-x.svg"
                data-tooltip="Lock X scale">
        </button>
        <button class="icon lock-y toggle"
                data-icon-src="assets/res/icons/crtpl3/lock-y.svg"
                data-tooltip="Lock Y scale">
        </button>
        <span class="separator"></span>
        <span class="tool-select">
            <input type="radio" name="tool-select" value="navigation" id="tool-select-navigation" class="hide" checked />
            <label for="tool-select-navigation" class="icon button-like"
                   data-icon-src="assets/res/icons/crtpl3/move.svg"
                   data-tooltip="Navigation">
            </label>
            <input type="radio" name="tool-select" value="measurement" id="tool-select-measurement" class="hide" />
            <label for="tool-select-measurement" class="icon button-like"
                   data-icon-src="assets/res/icons/crtpl3/ruler.svg"
                   data-tooltip="Measurement">
            </label>
        </span>

        <div class="float-right">
            <span class="separator"></span>
            <button class="icon save"
                    data-icon-src="assets/res/icons/crtpl3/save.svg"
                    data-tooltip="Save">
            </button>
            <button class="icon show-settings"
                    data-icon-src="assets/res/icons/crtpl3/gear.svg"
                    data-tooltip="Settings">
            </button>
        </div>
    </div>
    <div class="bar bottom-bar">
        <div class="float-right">
            <button class="icon add-function tooltip-up"
                    data-icon-src="assets/res/icons/crtpl3/plus.svg"
                    data-tooltip="Add function">
            </button>
            <button class="icon add-plot tooltip-up"
                    data-icon-src="assets/res/icons/crtpl3/plus.svg"
                    data-tooltip="Add plot">
            </button>
            <span class="fn-defined-only">
                <span class="separator"></span>
                <button class="icon hide-function toggle tooltip-up"
                        data-icon-src="assets/res/icons/crtpl3/eye.svg"
                        data-tooltip="Hide">
                </button>
                <button class="icon remove-function tooltip-up"
                        data-icon-src="assets/res/icons/crtpl3/cross.svg"
                        data-tooltip="Remove">
                </button>
                <button class="icon edit-function tooltip-up"
                        data-icon-src="assets/res/icons/crtpl3/pencil.svg"
                        data-tooltip="Edit">
                </button>
            </span>
            <select class="object-list styled" title="Object">
            </select>
        </div>
    </div>
    <div class="info-box fn-defined-only">
        <ul class="info-box-view-select">
            <li rel=".edit-function-view">Edit Function</li>
            <li rel=".edit-plot-view">Edit Plot</li>
        </ul>
        <div class="info-box-view edit-function-view">
            <input type="hidden" class="function-id" />
            <div class="control-row">
                <label>Type: </label>
                <select class="function-type styled" title="Type">
                    <option value="-" selected>&mdash;</option>
                    <option value="cartesian">Cartesian</option>
                    <option value="polar">Polar</option>
                    <option value="parametric">Parametric</option>
                </select>
            </div>
            <div class="control-row function-inputs cartesian-inputs type-selection-needed">
                <label>f(x) = </label>
                <textarea class="function-input" title="Input">x</textarea>
            </div>
            <div class="control-row function-inputs polar-inputs type-selection-needed">
                <label>f(a) = </label>
                <textarea class="function-input" title="Input">a</textarea>
            </div>
            <div class="control-row function-inputs parametric-inputs type-selection-needed">
                <label>f<sub>x</sub>(t) = </label>
                <textarea class="function-input" title="Input">t</textarea>
            </div>
            <div class="control-row function-inputs parametric-inputs type-selection-needed">
                <label>f<sub>y</sub>(t) = </label>
                <textarea class="function-input" title="Input">t</textarea>
            </div>
            <div class="control-row type-selection-needed">
                <label>Style: </label>
                <input type="color" class="function-colour" title="Colour" />
            </div>
            <div class="control-row">
                <h4><a href="" class="up-down" data-for=".domain-controls">Domain</a></h4>
            </div>
            <div class="control-row domain-controls">
                <label>Start: </label>
                <input type="number" class="function-start" title="Start" />
                <label>End: </label>
                <input type="number" class="function-end" title="End" />
            </div>
            <div class="control-row domain-controls">
                <label>Resolution: </label>
                <input type="number" class="function-resolution" title="Resolution" />
            </div>
            <div class="control-row type-selection-needed">
                <h4><a href="" class="up-down" data-for=".variable-controls">Variables</a></h4>
            </div>
            <div class="control-row type-selection-needed variable-controls">
                <div>
                    <span class="align-top">
                        <button class="variable-add">Add</button>
                        <button class="variable-remove">Remove</button>
                    </span>
                    <input type="text" class="variable-name" placeholder="name" disabled />
                </div>
                <select class="variable-select styled" title="Select variable">
                    <option value="-" selected>&mdash;</option>
                    <option value="new">New</option>
                </select>
                <span class="align-top"><button class="major evaluate-expression variable-set" data-for=".variable-value">=</button></span><input type="text" placeholder="value" class="variable-value" />
                <p>
                    Use <code>$</code><code class="variable-demo">name</code> to insert a variable.
                </p>
            </div>
            <div class="control-row variable-controls variable-slider-controls">
                <input type="range" min="-5" max="5" class="variable-slider" step="any" />
            </div>
            <div class="control-row variable-controls variable-slider-controls">
                <input type="number" class="variable-slider-start" value="-5" />
                <button class="variable-slider-backwards"></button>
                <button class="variable-slider-stop"></button>
                <button class="variable-slider-forwards"></button>
                <input type="number" class="variable-slider-end" value="5" />
            </div>
            <div class="control-row variable-controls variable-slider-controls">
                <button class="variable-slider-stop-all">Stop All Animations</button>
            </div>
            <div class="control-row">
                <button class="toggle derivative-toggle">Derivative</button>
                <button class="toggle integral-toggle">Integral</button>
            </div>
            <div class="control-row type-selection-needed">
                <button class="major edit-function-submit">Apply</button>
                <button class="edit-function-cancel info-box-hide">Close</button>
            </div>
        </div>
        <div class="info-box-view edit-plot-view">
            <input type="hidden" class="plot-id" />
            <div class="control-row">
                <label>Name: </label>
                <input type="text" class="plot-name" />
            </div>
            <div class="control-row">
                <label>Type: </label>
                <select class="plot-type styled" title="Type">
                    <option value="-" selected>&mdash;</option>
                    <option value="line">Line Graph</option>
                    <option value="scatter">Scatter Plot</option>
                </select>
            </div>
            <div class="control-row">
                <label>Coordinates: </label>
                <textarea class="plot-input" title="Input" >(0, 1), (2, 3)</textarea>
            </div>
            <div class="control-row">
                <button class="toggle plot-closed">Closed Shape</button>
            </div>
            <div class="control-row">
                <h4><a href="" class="up-down" data-for=".plot-tform-controls">Transformation</a></h4>
            </div>
            <div class="control-row plot-tform-controls">
                <div>
                    <label>Transformation: </label>
                    <input type="number" class="plot-matrix 0-0" value="1" />
                    <input type="number" class="plot-matrix 0-1" value="0" />
                </div>
                <div>
                    <input type="number" class="plot-matrix 1-0" value="0" />
                    <input type="number" class="plot-matrix 1-1" value="1" />
                </div>
            </div>
            <div class="control-row plot-tform-controls">
                <button class="plot-matrix-reset">Reset Matrix</button>
            </div>
            <div class="control-row">
                <label>Style: </label>
                <input type="color" class="plot-colour" title="Colour" />
            </div>
            <div class="control-row type-selection-needed">
                <button class="major edit-plot-submit">Apply</button>
                <button class="edit-plot-cancel info-box-hide">Close</button>
            </div>
        </div>
    </div>
    <div class="plane-container">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="main-plane" class="plane">
        </svg>
    </div>
    <div class="tool-container">
        <div class="measurement-crosshair"></div>
    </div>
    <div class="dialog-container"></div>
    <div class="window-templates hide">
        <div class="measurement-tool-template">
            <div class="control-row">
                <label>X: </label>
                <input type="text" class="measurement-tool-x" />
            </div>
            <div class="control-row">
                <label>Y: </label>
                <input type="text" class="measurement-tool-y" />
            </div>
        </div>
        <div class="settings-box-template">

        </div>
    </div>
</body>
</html>
