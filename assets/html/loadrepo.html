<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thomas Bell - Load Repository</title>
    <meta charset="utf-8" />
    <base href="../../" target="_blank" />
    <script src="assets/js/jquery2.min.js"></script>
    <script src="assets/js/require.js"></script>
    <script src="assets/js/repo.min.js"></script>
    <script>
        $(function () {
            var repo;
            var request = location.search.replace(/^\?/, "").split("&");
            for (var i=0;i<request.length;i++) {
                var curr = request[i].split("=");
                if (curr[0] == "repo") repo = curr[1];
            }

            if (repo != undefined) {
                repo = repo.split("/");
                $("#repo").repo({ user: repo[0], name: repo[1] });
            }
        });
    </script>
    <style>
        #repo {
            margin-top:28px;
        }
        #attribution {
            position:fixed;
            top:0;
            left:0;
            right:0;
            max-width:200px;
            text-align:center;
            margin:auto;
            font-family:sans-serif;
            font-size:14px;
            background:linear-gradient(#eee, #ddd);
            padding:6px 28px;
            border-bottom-left-radius:50px;
            border-bottom-right-radius:50px;
            color:#555;
        }
        #attribution a {
            color:#4183c4;
            text-decoration:none;
        }
        #attribution a:hover {
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <div id="repo"></div>
    <div id="attribution">
        Brought to you by <a href="http://darcyclarke.me/dev/repojs">Repo.js</a>
    </div>
</body>
</html>
