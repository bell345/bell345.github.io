<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monopoly Interpreter</title>
    <meta charset="utf-8" />
    <base href="../../" />
    <link rel="stylesheet" href="assets/css/site.css" />
    <link rel="stylesheet" href="assets/css/games/mpoly.css" />
    <script src="assets/js/jquery2.min.js"></script>
    <script src="assets/js/tbi.js"></script>
    <script src="assets/js/games/mpoly.js"></script>
</head>
<body>
    <div id="mpoly-cont">
        <canvas id="mpoly-canvas" width="600" height="600">
            Your browser is not capable of recognising the HTML5 &lt;canvas&gt; graphics framework.
            Supported browsers include Google Chrome and Mozilla Firefox.
        </canvas>
        <div id="mpoly-board"></div>
    </div>
    <div class="control-row">
        <input type="range" id="mpoly-rotation" min="0" max="360" value="1" step="5" />
    </div>
    <div class="control-row">
        <input type="range" id="mpoly-scale" min="0.1" max="1" value="1" step="0.01" />
    </div>
</body>
</html>
