<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Space Shooter | Unity</title>
		<script type='text/javascript' src='/assets/js/jquery2.min.js'></script>
		<script type="text/javascript">
		var unityObjectUrl = "http://webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/UnityObject2.js";
		if (document.location.protocol == 'https:')
			unityObjectUrl = unityObjectUrl.replace("http://", "https://ssl-");
		document.write('<script type="text\/javascript" src="' + unityObjectUrl + '"><\/script>');
		</script>
		<script type="text/javascript">
			var config = {
				width: 600, 
				height: 900,
				params: { enableDebugging:"0" }
				
			};
			var u = new UnityObject2(config);

			jQuery(function() {

				var $missingScreen = jQuery("#unityPlayer").find(".missing");
				var $brokenScreen = jQuery("#unityPlayer").find(".broken");
				$missingScreen.hide();
				$brokenScreen.hide();
				
				u.observeProgress(function (progress) {
					switch(progress.pluginStatus) {
						case "broken":
							$brokenScreen.find("a").click(function (e) {
								e.stopPropagation();
								e.preventDefault();
								u.installPlugin();
								return false;
							});
							$brokenScreen.show();
						break;
						case "missing":
							$missingScreen.find("a").click(function (e) {
								e.stopPropagation();
								e.preventDefault();
								u.installPlugin();
								return false;
							});
							$missingScreen.show();
						break;
						case "installed":
							$missingScreen.remove();
						break;
						case "first":
						break;
					}
				});
				u.initPlugin(jQuery("#unityPlayer")[0], "Build.unity3d");
			});
		</script>
		<script type="application/javascript">
			setTimeout(function () {
				$("h1").slideUp();
			}, 2000);
			$(function () {
				$("#head").click(function () {
					$("h1").slideDown();
				});
				$("#head").mouseleave(function () {
					$("h1").slideUp();
				});
				$("#sensitive").click(function () {
					if ($("#head").css('display') == "none")
						$("#head").slideDown();
					else 
						$("#head").slideUp();
				});
			});
		</script>
		<style type="text/css">
		* {
			margin:0;
		}
		body {
			font-family: Helvetica, Verdana, Arial, sans-serif;
			background-color: white;
			color: black;
			text-align: center;
		}
		a:link, a:visited {
			color: #fff;
		}
		a:active, a:hover {
			color: #ccc;
		}
		p.header {
			font-size: small;
			padding:12px;
			background:#555;
			color:#fff;
		}
		p.header span {
			font-weight: bold;
		}
		p.footer {
			font-size: x-small;
		}
		div.content {
			margin: auto;
			width: 600px;
		}
		div.broken,
		div.missing {
			margin: auto;
			position: relative;
			top: 50%;
			width: 193px;
		}
		div.broken a,
		div.missing a {
			height: 63px;
			position: relative;
			top: -31px;
		}
		div.broken img,
		div.missing img {
			border-width: 0px;
		}
		div.broken {
			display: none;
		}
		div#unityPlayer {
			cursor: default;
			height: 900px;
			width: 600px;
		}
		p.header a {
			position:relative;
			top:1px;
			text-align:center;
			text-decoration:none;
			font-size:20px;
			font-family:sans-serif;
			text-shadow:3px 3px 4px #000;
			color:#fff;
			border-bottom:5px solid transparent;
			padding:6px 14px;
			-webkit-transition:border 0.5s;
			-moz-transition:border 0.5s;
			-o-transition:border 0.5s;
			transition:border 0.5s;
		}
		p.header a:hover {
			border-bottom:5px solid #0094ff;
		}
		p.header:hover {
			background:#777;
		}
		h1 {
			padding:8px;
			color:#fff;
			background:#777;
			text-shadow:4px 4px 3px #222;
		}
		#sensitive {
			width:100%;
			background:#ccc;
			height:5px;
			margin-bottom:15px;
		}
		#sensitive:hover {
			background:#0af;
		}
		</style>
	</head>
	<body>
		<header>
		<div id="head"><h1>Space Shooter</h1>
		<p class="header"><a href="http://unity3d.com/unity">Made with Unity</a>
		<a href="/proto">Back to page</a></p></div>
		<div id="sensitive"></div>
		</header>
		<div class="content">
			<div id="unityPlayer">
				<div class="missing">
					<a href="http://unity3d.com/webplayer/" title="Unity Web Player. Install now!">
						<img alt="Unity Web Player. Install now!" src="http://webplayer.unity3d.com/installation/getunity.png" width="193" height="63" />
					</a>
				</div>
				<div class="broken">
					<a href="http://unity3d.com/webplayer/" title="Unity Web Player. Install now! Restart your browser after install.">
						<img alt="Unity Web Player. Install now! Restart your browser after install." src="http://webplayer.unity3d.com/installation/getunityrestart.png" width="193" height="63" />
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
